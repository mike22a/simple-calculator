<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="d-flex justify-content-center p-2">
        <h3>SIMPLE CALCULATOR</h3>
    </div>
    <div class="d-flex justify-content-center p-2">
        <!-- <labe  l for="inputValue"> Input </label> -->
        <input type="text" id="inputValue" value="" disabled>
    </div>
    <div class="d-flex justify-content-center p-1">
        <div>
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" onclick="inputValue('1')" value="1" class="btn btn-secondary mr-2">1</button>
                <button type="button" onclick="inputValue('2')" value="2" class="btn btn-secondary">2</button>
                <butto3n type="button" onclick="inputValue('3')" value="3" class="btn btn-secondary ml-2">3</button>
            </div>
            <button type="button" onclick="inputValue('+')" value="+" class="btn btn-lg btn-secondary ml-2">+</button>
        </div>
    </div>
    <div class="d-flex justify-content-center p-1">
        <div>
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" onclick="inputValue('4')" value="4" class="btn btn-secondary mr-2">4</button>
                <button type="button" onclick="inputValue('5')" value="5" class="btn btn-secondary">5</button>
                <button type="button" onclick="inputValue('6')" value="6" class="btn btn-secondary ml-2">6</button>
            </div>
            <button type="button" onclick="inputValue('-')" value="-" class="btn btn-lg btn-secondary ml-2">-</button>
        </div>
    </div>
    <div class="d-flex justify-content-center p-1">
        <div>
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" onclick="inputValue('7')" value="7" class="btn btn-secondary mr-2">7</button>
                <button type="button" onclick="inputValue('8')" value="8" class="btn btn-secondary ">8</button>
                <button type="button" onclick="inputValue('9')" value="9" class="btn btn-secondary ml-2">9</button>
            </div>
            <button type="button" onclick="inputValue('/')" value="/" class="btn btn-lg btn-secondary ml-2">/</button>
        </div>
    </div>
    <div class="d-flex justify-content-center p-1">
        <div>
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" onclick="clearValue('')" value="clear" class="btn btn-secondary mr-2">C</button>
                <button type="button" onclick="inputValue('0')" value="0" class="btn btn-secondary ">0</button>
                <button type="button" id="inputSum" onclick="calc()" class="btn btn-secondary ml-2">=</button>
            </div>
            <button type="button" onclick="inputValue('*')" value="*" class="btn btn-lg btn-secondary ml-2">*</button>
        </div>
    </div>



    <!-- js -->
    <script src="assets/js/jquery-3.6.0.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js">
    </script>
    <script src="assets/js/bootstrap.min.js">
    </script>

    <!-- js for calculator -->
    <script>
        function calc() {
            var result = document.getElementById("inputValue").value;
            document.getElementById("inputValue").value += '=' + eval(result);
        }

        function inputValue(x) {
            y = document.getElementById("inputValue").value;
            if (y.search("=") < 0) {

                if (y[y.length - 1] == null && !isNaN(x)) {
                    if (x != 0 || (!isNaN(y[y.length - 1]))) {
                        document.getElementById("inputValue").value += x;
                    }
                } else {
                    if (x != 0 || (!isNaN(y[y.length - 1]))) {
                        if (!isNaN(y[y.length - 1]) || !isNaN(x)) {
                            document.getElementById("inputValue").value += x;
                        }
                    }
                    
                }
            }else{
                document.getElementById("inputValue").value = x;
            }
        }

        function clearValue(x) {
            document.getElementById("inputValue").value = '';
        }
    </script>
</body>

</html>
